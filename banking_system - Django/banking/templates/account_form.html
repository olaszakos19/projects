{% extends 'base.html' %}

{% block title %}Account Form{% endblock %}

{% block content %}

{% load static %}      
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css/' %}">
<h1>Account Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'list_accounts' %}">Back to Account List</a>
{% endblock %}
