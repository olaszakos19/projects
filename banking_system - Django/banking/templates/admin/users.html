<!-- templates/account_list.html -->
{% extends 'base.html' %}
{% block title %}Accounts{% endblock %}
{% block content %}
<h1>Clients</h1>

<table>

    {% for profile in profiles %}
        {% if not profile.user.is_staff%}
            {{profile}}<br>
        {%endif%}
    {% endfor %}
</table>
{% endblock %}
