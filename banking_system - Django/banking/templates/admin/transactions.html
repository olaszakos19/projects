{% extends 'base.html' %}
{% block title %}Accounts{% endblock %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">
<h1>Transactions</h1>

<table>
    <thead>
        <tr>
            <th>Tranzactions</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
