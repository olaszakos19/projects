<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/new_Admin.css}">
    <title>Admin felvétele</title>
</head>
<body>

    <form action="/go_to" method="post">
        <input type="hidden" name="oldal" value="admin">
        <button type="submit">Vissza a fő oldalra</button>
    </form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h3>Új Admin felvétele</h3></div>
                    <div class="card-body">
                        <form id="registration-form" action="/register_admin" method="post">
                            <div class="form-group">
                                <label for="username">Vezetéknév:</label>
                                <input type="text" class="form-control" id="vezeteknev" name="vezeteknev" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Keresztnév:</label>
                                <input type="text" class="form-control" id="keresztnev" name="keresztnev" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail cím:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Jelszó:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
   
                            <div class="form-group">
                                <label for="confirm-password">Mobil: </label>
                                <input type="text" class="form-control" id="telefonszam" name="telefonszam" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Admin felvétele</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
