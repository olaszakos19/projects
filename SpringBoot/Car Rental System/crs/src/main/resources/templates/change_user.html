<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználó Profilja</title>
    <link rel="stylesheet" href="user_data_mod.css">
</head>
<body>
    <header>
        <h1>Felhasználó Profilja</h1>
    </header>
    <section>
        <div class="column">
            <h2>Személyes adatok</h2>
            <table>
                <tr>
                    <th>Vezetéknév</th>
                    <td>John</td>
                </tr>
                <tr>
                    <th>Keresztnév</th>
                    <td>Doe</td>
                </tr>
                <tr>
                    <th>Email cím</th>
                    <td>johndoe@example.com</td>
                </tr>
                <tr>
                    <th>Telefonszám</th>
                    <td>+1234567890</td>
                </tr>
            </table>
        </div>
        <div class="column">
            <div class="half-column left">
                <h2>Jelszó módosítása</h2>
                <form>
                    <label for="old-password">Régi jelszó</label>
                    <input type="password" id="old-password" name="old-password" required>

                    <label for="new-password">Új jelszó</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <label for="confirm-password">Új jelszó újra</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Módosítás</button>
                </form>

                <h2>Email módosítása</h2>
                <form>
                    <label for="current-email">Jelenlegi email cím</label>
                    <input type="email" id="current-email" name="current-email" value="johndoe@example.com" readonly>

                    <label for="new-email">Új email cím</label>
                    <input type="email" id="new-email" name="new-email" required>

                    <label for="email-password">Jelenlegi jelszó</label>
                    <input type="password" id="email-password" name="email-password" required>

                    <button type="submit">Módosítás</button>
                </form>
            </div>
            <div class="half-column">

                <h2>Telefonszám módosítása</h2>
                <form>
                    <label for="current-phone">Jelenlegi telefonszám</label>
                    <input type="tel" id="current-phone" name="current-phone" value="+1234567890" readonly>
                
                    <label for="new-phone">Új telefonszám</label>
  
                    <input type="tel" id="new-phone" name="new-phone" pattern="\+?[0-9]+" required title="A telefonszám csak számokat és opcionálisan egy '+' jelet tartalmazhat az elején.">
                
                    <button type="submit">Módosítás</button>
                </form>
                
                <h2>Név módosítása</h2>
                <form>
                    <label for="current-last-name">Vezetéknév</label>
                    <input type="text" id="current-last-name" name="current-last-name" value="John" readonly>
                    <label for="new-last-name">Új vezetéknév</label>
                    <input type="text" id="new-last-name" name="new-last-name" required>
                    <label for="current-first-name">Keresztnév</label>
                    <input type="text" id="current-first-name" name="current-first-name" value="Doe" readonly>
                    <label for="new-first-name">Új keresztnév</label>
                    <input type="text" id="new-first-name" name="new-first-name" required>
                    <button type="submit">Módosítás</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
